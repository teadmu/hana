<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>

  <body>
    <div class="flex justify-center items-center h-screen bg-sky-500">
      <div class="container w-96 bg-white p-5 rounded-md">
        <h1
          class="text-3xl underline underline-offset-8 text-center font-semibold"
        >
          Register
        </h1>
        <form class="mt-5">
          <div class="mt-3">
            <label for="nickname" class="w-full">Nickname</label>
            <input
              id="nickname"
              type="text"
              value="Kang"
              placeholder="nickname..."
              class="inp"
            />
          </div>

          <div class="mt-3">
            <label for="nickname" class="w-full">Email</label>
            <input
              id="email"
              type="text"
              value="asdc@gmail.com"
              placeholder="Email..."
              class="inp"
            />
          </div>

          <div class="mt-3">
            <label for="password" class="w-full capitalize">Password</label>
            <input
              id="password"
              type="text"
              value="password"
              placeholder="password..."
              class="inp"
            />
          </div>

          <div class="mt-3 flex justify-between">
            <div class="">
              <input id="apply" type="checkbox" />
              <label for="apply" class="cusor-pointer">apply...</label>
            </div>
            <a href="#" class="text-blue-400 font-semibold hobe">view..</a>
          </div>

          <button class="btn btn-primary w-full nomal-case">
            <i class="fa-solid fa-right-to-bracket mr-1"></i>resist
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
