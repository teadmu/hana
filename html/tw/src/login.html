<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>

  <body>
    <div class="container mx-auto border mt-5 p-5">
      <h1 class="text-3xl font-semibold text-center mb-3">Login</h1>
      <form>
        <div class="grid grid-cols-3 md:gap-3 gap-0">
          <div class="h-6 items-baseline">
            <label for="email">Email</label>
          </div>
          <div class="col-span-full md:col-span-2">
            <input
              id="email"
              type="email"
              placeholder="your email..."
              class="border rounded px-2 w-full"
            />
          </div>

          <div class="mt-3">
            <label for="passwd">Password</label>
          </div>
          <div class="col-span-full md:col-span-2">
            <input
              id="passwd"
              type="password"
              class="border rounded px-2 w-full"
            />
          </div>
        </div>

        <div class="mt-5 flex justify-between">
          <a
            href="./register.html"
            class="underline text-blue-400 underline-offset-4"
            >Register</a
          >

          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
